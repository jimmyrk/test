<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic types</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        var x = myFunction(3, 4)

function myFunction(a, b) {
    return a * b  
}
document.getElementById("demo").innerHTML = x;
    </script>

</body>

</html>
