<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js variable</title>
</head>
<body>
    <p id="use_var"></p>
    <p id="use_let"></p>
    <p id="use_nothing"></p>

    <script>
       //use_var
       var x1 = 5;
       var y1 = 6;
       var z1 = x1 + y1;
       document.getElementById("use_var").innerHTML = "the velue of z if using var variable is: " + z1;       
        
       //use_let
       let x2 = 5;
       let y2 = 6;
       let z2 = x2 + y2;
       document.getElementById("use_let").innerHTML = "the velue of z if using use_let variable is: " + z2;       
        
       //use_nothing
       var x3 = 5;
       var y3 = 6;
       var z3 = x3 + y3;
       document.getElementById("use_nothing").innerHTML = "the velue of z if using use_nothing variable is: " + z3;       
        

    </script>

</body>
</html>
