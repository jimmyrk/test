<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js arithmetic</title>
</head>
<body>
    <p id="arithmetic"></p>

    <script>
        let x, y, z;      
        x = 600;
        y = 700;
        z = 800;
        document.getElementById("arithmetic").innerHTML = (x + y) * z / 2;
 
    </script>

</body>
</html>
